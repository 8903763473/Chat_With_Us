<section>
  <div class="account-pages my-5 pt-sm-5">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-8 col-lg-6 col-xl-5">
                  <div class="text-center mb-4">
                      <a href="index.html" class="auth-logo mb-5 d-block">
                          <img src="assets/images/logo-dark.png" alt="" height="30" class="logo logo-dark">
                          <img src="assets/images/logo-light.png" alt="" height="30" class="logo logo-light">
                      </a>

                      <h4 *ngIf="onLogin">Sign in</h4>
                      <h4 *ngIf="!onLogin">Enter With Code</h4>  
                      <p class="text-muted mb-4">Please enter the Code to Join</p>                    
                  </div>

                  <div class="card">
                      <div class="card-body p-4">
                          <div class="p-3">
                          <form>
                             <p class="text-muted mb-4 text-center">A code has been sent to your Mail</p> 
                            <!-- <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="{length:10}"></ng-otp-input> -->

                            <ion-input value="" id="EnterCode" class="has-focus"></ion-input>
                            
                            <br><br>
                            <div class="d-grid">
                                <button class="btn btn-primary waves-effect waves-light" (click)="doVerify()">Verify Code</button>
                            </div>
                          </form>

                          </div>
                      </div>
                  </div>

                  <!-- <div class="mt-5 text-center">
                    <p>Don't have an account ? <a class="fw-medium text-primary pointer" (click)="app.navigate('Register')"> SignUp </a> </p>
                </div> -->

              </div>
          </div>
      </div>
  </div>
</section>
