<section>
  <div class="account-pages my-5 pt-sm-5">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-8 col-lg-6 col-xl-5">
                  <div class="text-center mb-4">
                      <a href="index.html" class="auth-logo mb-5 d-block">
                          <img src="assets/images/logo-dark.png" alt="" height="30" class="logo logo-dark">
                          <img src="assets/images/logo-light.png" alt="" height="30" class="logo logo-light">
                      </a>

                      <h4 *ngIf="onLogin">Sign in</h4>
                      <h4 *ngIf="!onLogin">Verify OTP</h4>
                      <p class="text-muted mb-4" *ngIf="onLogin">Sign in to continue to Chatvia.</p>   
                      <p class="text-muted mb-4" *ngIf="!onLogin">Please enter the one-time password
                          to verify your account</p>                    
                  </div>

                  <div class="card">
                      <div class="card-body p-4">
                          <div class="p-3">
                              <form *ngIf="onLogin">
                                  <div class="mb-3">
                                      <label class="form-label">Email</label>
                                      <div class="input-group mb-3 bg-light-subtle rounded-3">
                                          <span class="input-group-text text-muted" id="basic-addon3">
                                            <i class="bi bi-envelope-arrow-down"></i>
                                          </span>
                                          <input id="Email" value="" type="text" class="form-control form-control-lg border-light bg-light-subtle" placeholder="Enter Email" aria-label="Enter Email" aria-describedby="basic-addon3">
                                      </div>
                                  </div>

                                  <div class="mb-4">
                                      <div class="float-end">
                                          <a href="auth-recoverpw.html" class="text-muted font-size-13">Forgot password?</a>
                                      </div>
                                      <label class="form-label">Password</label>
                                      <div class="input-group mb-3 bg-light-subtle rounded-3">
                                          <span class="input-group-text text-muted" id="basic-addon4">
                                              <i class="ri-lock-2-line"></i>
                                          </span>
                                          <input id="Password" value=""  type="password" class="form-control form-control-lg border-light bg-light-subtle" placeholder="Enter Password" aria-label="Enter Password" aria-describedby="basic-addon4">
                                          
                                      </div>
                                  </div>

                                  <div class="form-check mb-4">
                                      <input type="checkbox" class="form-check-input" id="remember-check">
                                      <label class="form-check-label" for="remember-check">Remember me</label>
                                  </div>

                                  <div class="d-grid">
                                      <!-- <ion-button class="btn btn-primary waves-effect waves-light p-0 button-bg-violet">Sign in</ion-button> -->
                                      <button class="btn btn-primary waves-effect waves-light" (click)="doLogin($event)">Sign in</button>

                                  </div>

                          </form>
                          <form *ngIf="!onLogin">
                             <p class="text-muted mb-4 text-center" *ngIf="!onLogin">A code has been sent to your Mobile</p> 
                            <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="{length:4}"></ng-otp-input><br><br>
                            <div class="d-grid">
                                <button class="btn btn-primary waves-effect waves-light" (click)="doVerify()">Verify OTP</button>
                            </div>
                          </form>

                          </div>
                      </div>
                  </div>

                  <div class="mt-5 text-center">
                    <p>Don't have an account ? <a class="fw-medium text-primary pointer" (click)="app.navigate('Register')"> SignUp </a> </p>
                    <!-- <p>Â© <script>document.write(new Date().getFullYear())</script> Chatvia. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p> -->
                </div>

              </div>
          </div>
      </div>
  </div>
</section>
