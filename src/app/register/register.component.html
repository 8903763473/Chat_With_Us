<section class="Fullpage">
  <div class="account-pages my-5 pt-sm-5">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-8 col-lg-6 col-xl-5">
                  <div class="text-center mb-4">
                      <a href="index.html" class="auth-logo mb-5 d-block">
                          <img src="assets/images/logo-dark.png" alt="" height="30" class="logo logo-dark">
                          <img src="assets/images/logo-light.png" alt="" height="30" class="logo logo-light">
                      </a>

                      <h4>Sign up</h4>
                      <p class="text-muted mb-4">Get your Chatvia account now.</p>
                      
                  </div>

                  <div class="card">
                      <div class="card-body p-4">
                          <div class="p-3">
                              <form>
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <div class="input-group bg-light-subtle mb-3 rounded-3">
                                        <span class="input-group-text border-light text-muted" id="basic-addon6">
                                            <i class="ri-user-2-line"></i>
                                        </span>
                                        <input type="text" id="Name" value="" class="form-control form-control-lg bg-light-subtle border-light" placeholder="Enter Name" aria-label="Enter Name" aria-describedby="basic-addon6">
                                        
                                    </div>
                                </div>

                                  <div class="mb-3">
                                      <label class="form-label">Email</label>
                                      <div class="input-group bg-light-subtle rounded-3  mb-3">
                                          <span class="input-group-text text-muted" id="basic-addon5">
                                            <i class="bi bi-envelope-arrow-down"></i>
                                          </span>
                                          <input type="email" id="Email" value="" class="form-control form-control-lg bg-light-subtle border-light" placeholder="Enter Email" aria-label="Enter Email" aria-describedby="basic-addon5">
                                          
                                      </div>
                                  </div>

                                  <div class="mb-4">
                                      <label class="form-label">Password</label>
                                      <div class="input-group bg-light-subtle mb-3 rounded-3">
                                          <span class="input-group-text border-light text-muted" id="basic-addon7">
                                              <i class="ri-lock-2-line"></i>
                                          </span>
                                          <input type="password" id="Password" value="" class="form-control form-control-lg bg-light-subtle border-light" placeholder="Enter Password" aria-label="Enter Password" aria-describedby="basic-addon7">
                                          
                                      </div>
                                  </div>

                                  <div class="mb-4">
                                    <label class="form-label">Mobile</label>
                                    <div class="input-group bg-light-subtle mb-3 rounded-3">
                                        <span class="input-group-text border-light text-muted" id="basic-addon7">
                                            <i class="bi bi-phone-flip"></i>
                                        </span>
                                        <input type="numeric" id="Mobile" value="" class="form-control form-control-lg bg-light-subtle border-light" placeholder="Enter Mobile" aria-label="Enter Mobile" aria-describedby="basic-addon7">
                                        
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">Native</label>
                                    <div class="input-group bg-light-subtle mb-3 rounded-3">
                                        <span class="input-group-text border-light text-muted" id="basic-addon7">
                                            <i class="bi bi-crosshair"></i>
                                        </span>
                                        <input type="text" id="Native" value="" class="form-control form-control-lg bg-light-subtle border-light" placeholder="Enter Native" aria-label="Enter Native" aria-describedby="basic-addon7">
                                        
                                    </div>
                                </div>


                                  <div class="d-grid">
                                      <button class="btn btn-primary waves-effect waves-light pointer" (click)="doRegister($event)">Sign up</button>
                                  </div>

                                  <div class="mt-4 text-center">
                                      <p class="text-muted mb-0">By registering you agree to the Chatvia <a class="text-primary pointer">Terms of Use</a></p>
                                  </div>
                                  
                              </form>
                          </div>
                      </div>
                  </div>

                  <div class="mt-5 text-center">
                      <p>Already have an account ? <a class="fw-medium text-primary pointer" (click)="app.navigate('Login')"> Signin </a> </p>
                      <!-- <p>Â© <script>document.write(new Date().getFullYear())</script> Chatvia. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p> -->
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- end account-pages -->



  <!-- JAVASCRIPT -->
  <script src="assets/libs/jquery/jquery.min.js"></script>
  <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/libs/simplebar/simplebar.min.js"></script>
  <script src="assets/libs/node-waves/waves.min.js"></script>

  <script src="assets/js/app.js"></script>

</section>
