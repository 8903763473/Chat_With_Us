<ion-header>
    <ion-toolbar>
      <ion-title>Contacts</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-button (click)="getContacts()">Get Contacts</ion-button>
    <ion-list>
      <ion-item *ngFor="let contact of allContacts">
        <ion-label>
          <h2>{{ contact.displayName }}</h2>
          <p>{{ contact.phoneNumbers[0].value }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
